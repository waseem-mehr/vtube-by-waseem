{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <!--BootStrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--End of Bootstrap CSS-->
    <!--FontAwesome Icons Link-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--End of FontAwesome Icons Link-->
    {% block script %}{% endblock script %}
    <style>
a{
    text-decoration: none!important;
}
.modal-body>p{
    color:#FFC107;
}
#id_thumbnail{
    border-style: solid;
    border-radius: 20px;
    border-width: 2px;
    outline:none;
}
#id_image{
    border-style: solid;
    border-radius: 20px;
    border-width: 2px;
    outline:none;
}
.form-control:focus {
    color: #ffc107;

    background-color: transparent;
    border-color: #ffc107ed;
    outline: 0;
    box-shadow: 0 0 0 0.2rem #ffc107;
}
#id_video{
    border-style: solid;
    border-radius: 20px;
    border-width: 2px;
    outline:none;
}
.form-control{
    border-radius: 20px;
    border-width: 2px;
    background-color: transparent;
    color: white;
    border-color: #FFC107!important;
}
.navbar {

    box-shadow: 0px 0px 20px 2px #0000001f;
}
    </style>
</head>
<body class="bg-dark">
<!--Start of Navbar-->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'video_tube:home' %}">
    <img src="{% static 'video_tube/ic.png' %}" width="100" height="70" class="d-inline-block align-top" style="margin-top: -10px!important;margin-bottom: -5px!important;margin-left:0px" alt="">

  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <button style="margin-right: 6px!important;border-radius: 30px!important;" class="btn btn-outline-warning my-2 my-sm-0" type="button" data-toggle="modal" data-target="#addVideo"><i class="fa fa-plus"></i></button>
      <a href="/profile/"><button style="margin-left:6px!important;border-radius: 30px!important;" class="btn btn-outline-warning my-2 my-sm-0" type="button" ><i class="fa fa-user"></i></button></a>

    </form>
  </div>
</nav>
<!--End of Navbar-->
{% block content %}{% endblock content %}
<!--Add Video Model-->
 <div class="modal fade " id="addVideo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog " role="document">
    <div class="modal-content  bg-dark">
      <div class="modal-header">
        <h5 class="modal-title text-warning">Add Your Video</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span class="" aria-hidden="true">&times;</span>
        </button>
      </div>
        <form enctype="multipart/form-data" action="{% url 'video_tube:upload' %}" method="post">
      <div class="modal-body">


              {% csrf_token %}
          {{ video_form.as_p}}

      </div>
      <div class="modal-footer">
        <button name="upload" type="submit" class="btn btn-warning text-white" style="border-radius: 30px;font-weight: 500">Upload</button>
        <button type="button" class="btn btn-danger" style="border-radius: 30px;font-weight: 500" data-dismiss="modal">Close</button>
      </div>
        </form>
    </div>
  </div>
</div>
<!--End of Add Video Model-->
<!--Add Login SignUP Model-->
 <div class="modal fade " id="loginSignUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog " role="document">
    <div class="modal-content  bg-dark">
      <div class="modal-header">
        <h5 class="modal-title text-warning">Login / Logout</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span class="" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-warning">Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning text-white" style="border-radius: 30px;font-weight: 500">Upload</button>
        <button type="button" class="btn btn-danger" style="border-radius: 30px;font-weight: 500" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!--End of Login/Signup Model-->
<div class="container-fluid">
    <div class="footer text-warning" style="position:relative;top: 0px;color:white;text-align: center;font-size: 17px;font-weight: 400">
        <div>
            <p>&copy; Copyright by Waseem</p>
        </div>

    </div>

</div>
<!--Bootstrap js/jquery-->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!--End of Bootstrap js/jquery-->
</body>
</html>
